<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Gerenciar Cursos</title>
    <link rel="StyleSheet" type="text/css" href="style.css"/>
</h:head>

<h:body>

<div class="header">
    <h1>Gerenciar cursos</h1>
</div>

<h:form>
    <h:messages globalOnly="true" layout="table" style="color: green;" />

    <h:panelGrid columns="2" cellpadding="5">

        <h:outputLabel for="nome" value="Nome:" />
        <h:panelGroup>
            <h:inputText id="nome" value="#{cursoBean.curso.nome}" required="true"
                         requiredMessage="O campo Nome é obrigatório." />
            <h:message for="nome" style="color:red;" />
        </h:panelGroup>

        <h:outputLabel for="area" value="Área:" />
        <h:panelGroup>
            <h:inputText id="area" value="#{cursoBean.curso.area}" required="true"
                         requiredMessage="O campo Área é obrigatório." />
            <h:message for="area" style="color:red;" />
        </h:panelGroup>

        <h:outputLabel for="duracao" value="Duração:" />
        <h:panelGroup>
            <h:inputText id="duracao" value="#{cursoBean.curso.duracao}" required="true"
                         requiredMessage="O campo Duração é obrigatório." />
            <h:message for="duracao" style="color:red;" />
        </h:panelGroup>

    </h:panelGrid>

    <h:panelGroup layout="block" style="margin-top: 15px;">
        <h:commandButton action="#{cursoBean.cadastrar}" value="Gravar"
                         rendered="#{!cursoBean.editando}" />
        <h:commandButton action="#{cursoBean.atualizar}" value="Atualizar"
                         rendered="#{cursoBean.editando}" />
        <h:commandButton action="#{cursoBean.cancelar}" value="Cancelar"
                         rendered="#{cursoBean.editando}" immediate="true">
        	<f:ajax render="@form" />
        </h:commandButton>
                     
    </h:panelGroup>

</h:form>

<br/><br/>

<h:form>
    <h:dataTable value="#{cursoBean.cursos}" var="c" border="1">

        <h:column>
            <f:facet name="header">Nome</f:facet>
            <h:outputText value="#{c.nome}" />
        </h:column>

        <h:column>
            <f:facet name="header">Área</f:facet>
            <h:outputText value="#{c.area}" />
        </h:column>

        <h:column>
            <f:facet name="header">Duração</f:facet>
            <h:outputText value="#{c.duracao}" />
        </h:column>

        <h:column>
            <f:facet name="header">Ações</f:facet>
            <h:commandButton action="#{cursoBean.editar(c)}" value="Editar" />
            <h:commandButton action="#{cursoBean.excluir(c)}" value="Excluir" />
        </h:column>

    </h:dataTable>
</h:form>

<br/>
<h:link value="Voltar à Página Inicial" outcome="index.xhtml" />

<div class="footer">
    <p>Trabalho desenvolvido por Ycaro e João Pedro</p>
</div>

</h:body>
</html>
